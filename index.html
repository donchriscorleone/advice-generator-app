<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  
<script src="./js/main.js" defer></script>
  <title>Advice generator app</title>
</head>
<body>
  <main class="card card__grid card__dark-grayish-blue">
    <div class="card--heading">
      <span class="card--heading__text" id="adviceNumber"></span>
    </div>
    <div class="card--body">
      <p><blockquote id="adviceContent"></blockquote></p>
    </div>
    <div class="card--footer">
      <button class="card--footer__btn" id="diceBtn">
        <img src="./images/icon-dice.svg" alt="A picture of dice">
      </button>
    </div>
  </main>
  <!-- Advice ID goes here -->
